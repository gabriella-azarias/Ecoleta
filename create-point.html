<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create-point.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div id="page-create-point">

        <header>
        <img src="icones/logo.svg" alt="Logomarca">
        <a href="index.html">
            <span> </span>
          Voltar para home
        </a> 
        </header>

       <form action="search-results.html">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
            <legend>
                <h2>Dados da entidade</h2>
            </legend>

            <div class="field">
                <label for="">Nome da entidade</label>
                <input type="text" name="name" required>
            </div>

            <div class="field-group">

                    <div class="field">
                    <label for="andress">Endereço</label>
                    <input type="text" name="anddress" required>
                    </div>

                    <div class="field">
                    <label for="andress2">Número/Complemento</label>
                    <input type="text" name="anddress2" required>
                    </div>
                    </div>

                    <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                        <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state" id="">
                    </div>
                        <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                        
                     </div>
                      

                    </div>
        </fieldset>
        <fieldset>
            <legend>
                <h2>Íntens de coleta</h2>
            </legend>

            <div class="items-grid">

                <li dat-id="item-1">
                    <img src="icones/lampadas.svg" alt="Lâmpadas">
                    <span>Lâmpadas</span>
                </li>

                <li dat-id="item-2">
                    <img src="icones/baterias.svg" alt="Pilhas e Baterias">
                    <span>Pilhas e Baterias</span>
                </li>

                <li dat-id="item-3">
                    <img src="icones/papeis-papelao.svg" alt="Papéis e Papelão">
                    <span>Papéis e Papelão</span>
                </li>

                <li dat-id="item-4">
                    <img src="icones/eletronicos.svg" alt="Resíduos Eletrônicos">
                    <span>Resíduos Eletrônicos</span>
                </li>

                <li dat-id="item-5">
                    <img src="icones/organicos.svg" alt="Resíduos Orgânicos">
                    <span>Resíduos Orgânicos</span>
                </li>

                <li dat-id="item-6">
                    <img src="icones/oleo.svg" alt="Óleo de Cozinha">
                    <span>Óleo de Cozinha</span>
                </li>

            </div>

        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
       </form>
        

    </div>
    <script type="text/javascript" src="scripts/create-point.js"></script>
</body>
</html>
